<template>
  <h3>
    My Account
  </h3>

  <div class="col-md-6">
    <h3 class="row">Account Information</h3>
    <div class="row margin-top-5">
      <label class="pull-left">Personal Information</label>
      <input type="text" placeholder="Email" value.bind="appService.user.email" id="name" class="form-control" />
    </div>
    <div class="row margin-top-5">
      <input type="text" class="form-control" value.bind="appService.user.name" placeholder="Your Name">
    </div>
    <div class="row margin-top-5">
      <input type="button" class="btn btn-primary margin-top-5" value="Save Changes" click.delegate="saveUserChanges()" />
    </div>

    <h3 class="row">Change Password</h3>
    <div class="row  margin-top-5">
      <input type="password" class="form-control" value.bind="currentPassword" placeholder="Current Password" required />
    </div>
    <div class="row margin-top-5">
      <input type="password" class="form-control" value.bind="newPassword" placeholder="New Password" required />
    </div>
    <div class="row margin-top-5">
      <input type="password" class="form-control" value.bind="confirmPassword" placeholder="Confirm Password" required />
    </div>
    <div class="row margin-top-5">
      <input type="button" class="btn btn-primary" value="Change Password" click.delegate="changeUserPassword()" />
    </div>
  </div>

  <div class="col-md-5 col-md-offset-1">
    <h3 class="row">Delete Account</h3>
    <div class="row">
      Click the button below to delete your account.  This will delete your account and all associated data.  This cannot be undone!
    </div>
    <div class="margin-top-5 form-group row">
      <input type="button" class="btn btn-danger" value="Delete Account" click.delegate="deleteUser()" />
    </div>
  </div>

</template>
