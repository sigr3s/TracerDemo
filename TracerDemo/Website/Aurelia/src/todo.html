<template>
  <h3>My Todo List</h3>

  <form submit.delegate="createTodo()" class="input-group input-group-lg">
    <input type="text" class="form-control" placeholder="Create New Todo Item" value.bind="newTask" />
    <div class="btn btn-primary icon-camera input-group-addon" click.delegate="createTodo()">
      <span class="glyphicon glyphicon-plus"></span>
    </div>
  </form>

  <table class="table">
    <tbody>
      <tr repeat.for="item of todos">
        <td width="50">
          <div class="btn ${item.completed === true ? 'btn-success' : 'btn-info'}" click.delegate="completeTodo(item)">
            <span class="${item.completed === true ? 'glyphicon glyphicon-ok-sign' : 'glyphicon glyphicon-stop'}"></span>
          </div>
        </td>
        <td class="padding-top-15"><span class="${item.completed === true ? 'strike' : 'unstrike'}">${item.task}</span></td>
        <td width="50">
          <div class="btn btn-danger icon-camera" click.delegate="deleteTodo(item)">
            <span class="glyphicon glyphicon-remove-sign"></span>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
